<div>   
    <button icon="pi pi-plus" style="margin-top:5%; padding-bottom:1%; " pButton pRipple (click)="howdialog()" type="button" label="agregar Producto" class="p-button-help"></button>     
</div>
<div class="tableProducts">
<p-table  [value]="list" class="producto"  [lazy]="true" (onLazyLoad)="getProducts()"  [loading]="loadingg">
    <ng-template pTemplate="header">
        <tr>
            <th>SKU</th>
            <th>code</th>
            <th>description</th>
            <th>price</th>
            <th>name</th>
            <th>pictures</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-products>
        <tr>
            <td>{{products.SKU}} {{products.sku}}</td>
            <td>{{products.code}}</td>
            <td>{{products.description}}</td>
            <td>{{products.price}}</td>
            <td>{{products.name}} </td>
            <td>
                
                 <i class="far fa-eye" *ngIf="products.pictures" (click)="showdialog(products.pictures)"></i> 
                </td>
        </tr>
    </ng-template>
</p-table>
</div>
